<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <h1>LISTA DE TAREAS</h1>

    <div class="datos">
        <p id="total">Total tareas: 0</p>
        <p id="completadas">Tareas Completadas: 0</p>
    </div>

    <div class="contenedor">

        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea" placeholder="Agrega tus Tareas">
            <input type="submit" value="Agregar">
        </form>

        <div class="tareas" id="tareas">

            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}"></button>
                    <button class="completada" data-id="${item.id}">OK</button>
                </div>
            </div>
        </div>

    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
